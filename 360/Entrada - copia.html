<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Incluir los estilos de Pannellum -->
  <link href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css" rel="stylesheet" />
  <style>
    /* Aseguramos que el body y html ocupen toda la altura y el ancho de la pantalla */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    /* El contenedor para la vista 360° ocupa toda la ventana */
    #panorama {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <!-- Contenedor para la vista 360° -->
  <div id="panorama"></div>

  <!-- Incluir la librería de Pannellum -->
  <script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>

  <script>
    pannellum.viewer('panorama', {
      type: 'equirectangular',  // El tipo de imagen 360° es equirectangular
      panorama: 'https://benditosea.github.io/360/Imagenes/Camping.jpeg',      // Ruta de la imagen panorámica
      autoLoad: true,
      hotSpots: [],             // Puedes agregar puntos de interés si lo deseas
    });
  </script>
</body>
</html>
