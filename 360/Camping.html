<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Incluir los estilos de Pannellum -->
  <link href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #panorama {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="panorama"></div>
  <script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
  <script>
    pannellum.viewer('panorama', {
      type: 'equirectangular',   // Cambiar a proyección esférica (es más flexible)
      panorama: 'https://benditosea.github.io/Img/Panoramicas/Panoramica01.png', // Imagen panorámica
      autoLoad: true,
      hfov: 100,                // Campo de visión horizontal (puedes ajustar este valor)
      vOffset: 0,               // Asegurar que esté centrado
      maxPitch: 45,             // Limitar inclinación hacia arriba
      minPitch: -45,            // Limitar inclinación hacia abajo
      showZoomCtrl: true,
    });
  </script>
</body>
</html>
