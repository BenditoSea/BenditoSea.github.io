<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa Interactivo</title>
  <style>
    #map {
      position: relative;
      width: 600px;
      height: 400px;
      background: url('Mapa-.png') no-repeat center center;
      background-size: cover;
      border: 2px solid #000;
    }
    .point {
      position: absolute;
      width: 16px;
      height: 16px;
      background-color: rgb(255, 255, 255);
      border: 3px solid rgb(255, 0, 0);
      border-radius: 50%;
      cursor: pointer;
      transform: translate(-50%, -50%);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s ease, background-color 0.2s ease;
    }

    .point::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      width: 0;
      height: 0;
      border-left: 8px solid transparent;
      border-right: 8px solid transparent;
      border-top: 10px solid red;
      transform: translateX(-50%);
    }

    .point:hover {
      transform: translate(-50%, -50%) scale(1.2);
      background-color: darkred;
    }

    #modal {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 80%;
      height: 70%;
      background-color: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      transform: translate(-50%, -50%);
      display: none; /* Oculto inicialmente */
      z-index: 1000;
      padding: 10px;
    }

    #modal iframe {
      width: 100%;
      height: 90%;
      border: none;
    }

    #modal button {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="map">
    <div class="point" style="top: 3%; left: 58%;" onclick="handlePointClick('panoramica.html')"></div>
    <div class="point" style="top: 46%; left: 46%;" onclick="handlePointClick('Baño.html')"></div>
    <div class="point" style="top: 53%; left: 45%;" onclick="handlePointClick('Camping.html')"></div>
    <div class="point" style="top: 76%; left: 32%;" onclick="handlePointClick('Muro.html')"></div>
    <div class="point" style="top: 65%; left: 47%;" onclick="handlePointClick('Boulder.html')"></div>
  </div>

  <div id="modal">
    <button onclick="closeModal()">X</button>
    <iframe id="modal-iframe" src=""></iframe>
  </div>

  <script>
    const modal = document.getElementById('modal');
    const iframe = document.getElementById('modal-iframe');

    function handlePointClick(page) {
      iframe.src = page; // Carga la página correspondiente en el iframe
      modal.style.display = 'block'; // Muestra el modal
    }

    function closeModal() {
      modal.style.display = 'none'; // Oculta el modal
      iframe.src = ''; // Limpia el contenido del iframe
    }
  </script>
</body>
</html>
